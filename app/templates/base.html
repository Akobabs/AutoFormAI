<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WebFormAutocomplete{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-search"></i>
                <span>AutoComplete Pro</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('main.index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('main.form') }}" class="nav-link">Demo</a></li>
                <li><a href="{{ url_for('main.analytics') }}" class="nav-link">Analytics</a></li>
                <li><a href="{{ url_for('main.admin') }}" class="nav-link">Admin</a></li>
            </ul>
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 WebFormAutocomplete. Enhanced with AI-powered suggestions.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
